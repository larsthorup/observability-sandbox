# port at which promtail will run
server:
  http_listen_port: 9080
  grpc_listen_port: 0

# this is the place where promtail will store the progress about how far it has read the logs
positions:
  filename: /tmp/positions.yaml

# address of loki server to which promtail should push the logs
clients:
  - url: http://loki:3100/loki/api/v1/push

# which logs to read/scrape
scrape_configs:
  - job_name: my-container-logs
    static_configs:
      - targets: # tells promtail to look for the logs on the current machine/host
          - localhost
        labels: # labels with which all the following logs should be labelled
          service: api
          host: localhost
          __path__: /var/lib/docker/containers/${API_CONTAINERID}*/${API_CONTAINERID}*.log

      - targets: # tells promtail to look for the logs on the current machine/host
          - localhost
        labels: # labels with which all the following logs should be labelled
          service: grafana
          host: localhost
          __path__: /var/lib/docker/containers/${GRAFANA_CONTAINERID}*/${GRAFANA_CONTAINERID}*.log

      - targets: # tells promtail to look for the logs on the current machine/host
          - localhost
        labels: # labels with which all the following logs should be labelled
          service: loki
          host: localhost
          __path__: /var/lib/docker/containers/${LOKI_CONTAINERID}*/${LOKI_CONTAINERID}*.log

      - targets: # tells promtail to look for the logs on the current machine/host
          - localhost
        labels: # labels with which all the following logs should be labelled
          service: prometheus
          host: localhost
          __path__: /var/lib/docker/containers/${PROMETHEUS_CONTAINERID}*/${PROMETHEUS_CONTAINERID}*.log
